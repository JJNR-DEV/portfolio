<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ManyCars</title>
</head>
<body>
    <form>
        <h1>Offer Ride</h1>
            <label for="ride-from">From</label>
            <input type="text" name="ride-from" placeholder="Your starting point" />
            <label for="ride-to">To</label>
            <input type="text" name="ride-to" placeholder="Your destination" />
            <label for="charge">Charge</label>
            <input type="text" name="charge" placeholder="How much are you charging and currency" />
            <label for="max-people">Maximum People</label>
            <input type="number" name="max-people" placeholder="Maximum amount of people you can take" />
            <label for="date">When</label>
            <input type="date" name="date" placeholder="When are you making this journey" />
    </form>
</body>
</html>
